<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iconfont 平台</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/platfont.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="icon" href="images/icon.png" type="image/x-icon"/>
</head>
<body>
	<%- include header.html %>
	<div class="layout">
		<% 	var platform,
				i = 1;
			for(var key in all) { 
				platform = all[key];
				if(platform.length > 0){
		%>
			<div  class="content-block border-bottom1px relative">
				<h1 class="list-title">
				<%= maps[key] %>图标库</h1>
				<% if(i==1) {%>
				<a class="rightBtn" id="js-download-btn" href="javascript:;">下载</a>
				<% } %>
				<ul class="icon-list clearfix js-pcList">
				<% for(var i=0;i<platform.length;i++){ %>
					<li class="icon" data-id="<%= platform[i].iconId %>">
						<i class="icon-font <%= platform[i].name %>"></i>
						<span class="icon-content"><%= platform[i].content %></span>
						<span class="icon-name"><%= platform[i].name %></span>
					</li>
				<% } %>
				</ul>
			</div>
		<% }
		} %>
	</div>
	<section id="js-back2top" class="back2top">	
	</section>
	<%- include footer.html %>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
